<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Mindful</title>
    <style>
      html, body { margin: 0; padding: 0; font-size: 14px; }
      html, body, #root { 
        width: 360px; 
        height: auto !important;
        min-height: 0 !important;
        max-height: none !important;
        overflow: visible !important;   /* the autosizer will set overflow later */
      }

      /* Light mode background */
      @media (prefers-color-scheme: light) {
        html, body, #root { background: #f5f5f5; } 
      }
      
      /* Dark mode background */
      @media (prefers-color-scheme: dark) {
        html, body, #root { background: #0a0a0b; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/src/entrypoints/popup.tsx" type="module"></script>
  </body>
</html>
